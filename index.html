<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GitHub Pages SPA restore (for BrowserRouter refresh) -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (p) {
          window.history.replaceState(null, "", decodeURIComponent(p));
        }
      })();
    </script>

    <!-- Site Title -->
    <title>J & C Neville • Steel & Timber Merchants</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="J & C Neville – Your local steel, timber, and roofing suppliers in Roscrea, Tipperary."
    />
    <meta name="author" content="J & C Neville" />

    <!-- Favicon / Tab Icon -->
    <link rel="icon" type="image/png" href="/jc-logo.png" />
    <link rel="shortcut icon" type="image/png" href="/jc-logo.png" />

    <!-- OpenGraph -->
    <meta
      property="og:title"
      content="J & C Neville • Steel & Timber Merchants"
    />
    <meta
      property="og:description"
      content="Quality steel, timber, and building materials. Located in Roscrea, Co. Tipperary."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://jandcneville.github.io/jc-logo-favicon.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
